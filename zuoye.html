<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水分子的奥秘</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e0f3ff; /* 淡蓝背景 */
            font-family: '微软雅黑', sans-serif;
        }

        .water-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #66c2ff; /* 主蓝色背景 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 120, 255, 0.1); /* 阴影效果 */
        }

        .water-molecule {
            text-align: center;
            margin: 30px 0;
        }

        /* 水分子图示 */
        .h2o {
            display: inline-block;
            position: relative;
            font-size: 80px;
            color: #3399ff;
        }

        .h2o span {
            position: relative;
            top: -20px;
            margin: 0 5px;
        }

        .o {
            font-weight: bold;
        }

        .content {
            line-height: 1.8;
            color: #333;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
        }

        .fact {
            background-color: #e0f3ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="water-container">
        <h1>💧 探索水分子的世界</h1>
        
        <div class="water-molecule">
            <span class="h2o">
                H<sub>2</sub><span class="o">O</span>
            </span>
        </div>

        <div class="content">
            <p>水分子由2个氢原子（H）和1个氧原子（O）构成，化学式为 <strong>H₂O</strong>。</p >
            
            <div class="fact">
                <h3>重要特性：</h3>
                <ul>
                    <li>极性分子：易溶解多种物质，被称为"万能溶剂"</li>
                    <li>高比热容：调节地球温度，维持生命平衡</li>
                    <li>固态浮于液态：冰的密度小于水，保护水生生物</li>
                </ul>
            </div>

            <p>水分子的结构看似简单，却支撑着地球上所有已知的生命形式，是大自然最神奇的"化学工程师"！</p >
        </div>
    </div>
</body>
</html>
